<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="ten" placeholder="Nhập tháng ">
<input type="button" value="Tính số ngày" onclick="tracuu()">
<br>
<br>
<p id="result"></p>
<script>
    let ten = document.getElementById("ten").value;
    let result = document.getElementById("result");
    function tracuu() {
        let tracuu = document.getElementById("ten").value;
        switch (tracuu) {
            case '4':
            case '6':
            case '9':
            case '11': {
                document.write("Tháng " + tracuu + " có 30 ngày !");
                break;
            }
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12': {
                document.write("Tháng " + tracuu + " có 31 ngày !");
                break;
            }
            case '2': {
                document.write("Tháng " + tracuu + " có 28 hoặc 29 ngày !");
                break;
            }
            default:
                document.write("Nhập sai tháng");
        }
    }
</script>
</body>
</html>
